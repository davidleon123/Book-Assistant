<!DOCTYPE html>
<html>
<head>
    <title>Question Form</title>
</head>
<body>
    <h1>Submit your question</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
